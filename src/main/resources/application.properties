spring.application.name=accounts-api

spring.flyway.url=jdbc:postgresql://localhost:5432/bankDb
spring.flyway.user=postgres
spring.flyway.password=pass
spring.flyway.schemas=bank
spring.flyway.default-schema=bank
spring.flyway.enabled=true

spring.datasource.url=jdbc:postgresql://localhost:5432/bankDb
spring.datasource.username=postgres
spring.datasource.password=pass
spring.datasource.schemas=bank
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema=bank


spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

springdoc.api-docs.path=/v3/api-docs